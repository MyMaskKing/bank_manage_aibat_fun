<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>银行智能客服</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>银行智能客服系统</h1>
        </header>
        
        <div id="chatContainer" class="chat-messages"></div>
        
        <div id="quickButtons" class="quick-buttons-container"></div>
        
        <form id="uploadForm" class="upload-form">
            <div class="file-upload-container">
                <label for="fileUpload" class="file-upload-label">上传数据文件</label>
                <input type="file" id="fileUpload" name="file" accept=".csv,.xlsx,.xls">
                <span id="fileName" class="file-name"></span>
            </div>
        </form>
        
        <div class="chat-input-container">
            <input type="text" id="userInput" placeholder="请输入您的问题...">
            <button id="sendButton" class="send-button">发送</button>
            <button id="downloadButton" class="download-button">下载对话记录</button>
        </div>
    </div>
    
    <script th:src="@{/js/chat.js}"></script>
</body>
</html>
